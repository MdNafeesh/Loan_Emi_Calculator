<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <div class="form-group">
      <label>Loan Amount â‚¹</label>
      <input type="number" id="loan_amount" min="1" max="5000000">
    </div>
    <div class="form-group">
      <label>Interest Rate %</label>
      <input type="number" id="intrest_rate" step="0.01" min="0">
    </div>
    <div class="form-group">
      <label>Months to Pay</label>
      <input type="number" id="month_to_pay" min="1" max="360">
    </div>
    <button id="submit">Submit</button>
    
    <div id="result" class="payment">
      <p id="monthlypayment">Monthly Payment will appear here</p>
      <p id="totalpayment"></p>
      <p id="totalinterest"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
